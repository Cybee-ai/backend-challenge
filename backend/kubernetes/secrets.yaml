apiVersion: v1
kind: Secret
metadata:
  name: google-workspace-secrets
type: Opaque
stringData:
  # Replace these placeholder values with your actual secrets
  # For production, use a secure method to manage secrets like Secret Manager
  mongo-uri: "mongodb://user:password@mongodb-host:27017/google-workspace-logs"
  redis-host: "redis-host"
  redis-port: "6379"
  redis-password: "redis-password"
  elastic-node: "http://elasticsearch-host:9200"
  elastic-username: "elastic-username"
  elastic-password: "elastic-password"
  encryption-key: "your-secure-encryption-key" 